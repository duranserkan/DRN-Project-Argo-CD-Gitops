apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: linkerd
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.1
    helm:
      parameters:
      - name: installCRDs
        value: "true"
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  syncPolicy:
    selfHeal: true
    prune: true
    syncOptions:
    - Validate=false
    - SyncWave=0
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /status
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager