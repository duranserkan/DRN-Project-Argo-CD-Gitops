apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-operator
  namespace: argocd
#https://artifacthub.io/packages/helm/mongodb-helm-charts/community-operator
spec:
  project: graylog
  source:
    chart: community-operator
    repoURL: https://mongodb.github.io/helm-charts
    targetRevision: 0.8.1
    helm:
      parameters: #fix according to https://stackoverflow.com/questions/77374226/mongodb-kubernetes-operator-mongodb-agent-is-never-ready
        - name: agent.name
          value: "mongodb-agent"
        - name: agent.version
          value: "12.0.24.7719-1"
        - name: versionUpgradeHook.name
          value: "mongodb-kubernetes-operator-version-upgrade-post-start-hook"
        - name: versionUpgradeHook.version
          value: "1.0.7"
        - name: readinessProbe.name
          value: "mongodb-kubernetes-readiness"
        - name: readinessProbe.version
          value: "1.0.15"
        - name: registry.agent
          value: "docker.io/mohsinonxrm"
        - name: registry.versionUpgradeHook
          value: "docker.io/mohsinonxrm"
        - name: registry.readinessProbe
          value: "docker.io/mohsinonxrm"
        - name: registry.operator
          value: "docker.io/mohsinonxrm"
  destination:
    namespace: graylog
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true