apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graylog
  namespace: argocd
#https://artifacthub.io/packages/helm/kong-z/graylog
spec:
  project: graylog
  source:
    chart: graylog
    repoURL: https://charts.kong-z.com/
    targetRevision: 2.3.5
    helm:
      parameters:
        - name: graylog.image.tag
          value: "5.2.5"
        - name: tags.install-mongodb
          value: "false"
        - name: graylog.mongodb.uriSecretName
          value: "mongodb-admin-admin"
        - name: graylog.mongodb.uriSecretKey
          value: "connectionString.standardSrv"
        - name: graylog.options.processbufferProcessors
          value: "100m"
        - name: graylog.options.inputbufferProcessors
          value: "100m"
        - name: graylog.options.outputbufferProcessors
          value: "100m"
      valuesObject:
        graylog:
          input:
            udp:
              service:
                name: drn-udp-gelf
                type: ClusterIP
              ports:
                - name: gelf
                  port: 12201
  #https://go2docs.graylog.org/5-0/getting_in_log_data/gelf.html
  destination:
    namespace: graylog
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true