apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: drn-project
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      name: nexus
      labels:
        app: nexus
    spec:
      restartPolicy: Always
      containers:
        - name: nexus
          image: duranserkan/drn-project-nexus:0.2.2-preview001
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /config
              name: config
          ports:
          - containerPort: 5988
            name: http
            protocol: TCP
      volumes:
        - name: config
          configMap:
            name: nexus-config