apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/duranserkan/DRN-Project-Deployment.git'
    path: services/nexus/develop
    targetRevision: 'preview'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: drn-project
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - SyncWave=-1